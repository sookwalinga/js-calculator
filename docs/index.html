<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Javascript Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <form id="calform" name="cal">
        <input type="text" name="display" style="width:675px; height:180px; 
text-align:center; background-color: #7532a8;">
        <br>
        <input type="button" value="0" onclick="cal.display.value += '0'">
        <input type="button" value="1" onclick="cal.display.value += '1'">
        <input type="button" value="2" onclick="cal.display.value += '2'">
        <input type="button" value="+" onclick="cal.display.value += '+'" style="background-color: #f1c40f;"><br>
        <input type="button" value="3" onclick="cal.display.value += '3'">
        <input type="button" value="4" onclick="cal.display.value += '4'">
        <input type="button" value="5" onclick="cal.display.value += '5'">
        <input type="button" value="-" onclick="cal.display.value += '-'" style="background-color: #f39c12;"><br>
        <input type="button" value="6" onclick="cal.display.value += '6'">
        <input type="button" value="7" onclick="cal.display.value += '7'">
        <input type="button" value="8" onclick="cal.display.value += '8'">
        <input type="button" value="x" onclick="cal.display.value += '*'" style="background-color: #e67e22;"><br>
        <input type="button" value="9" onclick="cal.display.value += '9'">
        <input type="button" value="C" onclick="cal.display.value = ''" style="background-color: #ff0000;">
        <input type="button" value="=" onclick="cal.display.value = eval(cal.display.value)" style="background-color:green;">
        <input type="button" value="&#247;" onclick="cal.display.value += '/'" style="background-color: #c0392b;">
    </form>
</body>

</html>
